<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Memory Game</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<h1>Memory Game</h1>
		<div class="info">
			<div class="score">
				Score: <span class="current-score">0</span>
			</div>
			<button id="button" type="button" name="button">START</button>
			<div class="high-score">
				HighScore: <span class="highest-score">0</span>
			</div>
		</div>

		<div class="container">
      <div class="button">
        <div>
          <span class="icon red"><i class="fas fa-circle-notch"></i></span>
        </div>
    	</div>
      <div class="button">
        <div>
          <span class="icon blue"><i class="fas fa-circle-notch"></i></span>
        </div>
      </div>
			<div class="button">
    		<div>
          <span class="icon yellow"><i class="fas fa-circle-notch"></i></span>
        </div>
    	</div>
      <div class="button">
        <div>
          <span class="icon green"><i class="fas fa-circle-notch"></i></span>
        </div>
      </div>
      <div class="button">
        <div>
          <span class="icon orange"><i class="fas fa-circle-notch"></i></span>
        </div>
      </div>
    </div>

			<div class="start ready">
				Ready
			</div>
			<div class="start set">
				Set
			</div>
			<div class="start go">
				Go
			</div>
			<div class="start gameover">
				Game Over
			</div>

		</div>
	</body>
</html>
