<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Memory Game</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<h1>Memory Game</h1>
		<div class="info">
			<div class="score">
				Score: <span class="current-score">0</span>
			</div>
			<div class="high-score">
				HighScore: <span class="highest-score">0</span>
			</div>
		</div>
		<div class="container">
			<div class="switch red">
		    <input type="checkbox">
		    <label><span class="icon-off"><i class="fas fa-circle-notch"></i> </span></label>
		  </div>
			<div class="switch blue">
		    <input type="checkbox">
		    <label><span class="icon-off"><i class="fas fa-circle-notch"></i> </span></label>
		  </div>
			<div class="switch yellow">
		    <input type="checkbox">
		    <label><span class="icon-off"><i class="fas fa-circle-notch"></i> </span></label>
		  </div>
			<div class="switch green">
		    <input type="checkbox">
		    <label><span class="icon-off"><i class="fas fa-circle-notch"></i> </span></label>
		  </div>
			<div class="switch orange">
		    <input type="checkbox">
		    <label><span class="icon-off"><i class="fas fa-circle-notch"></i> </span></label>
		  </div>

			<div id="start" class="switch start-button">
		    <input type="checkbox">
		    <label><span class="icon-off">start</span></label>
		  </div>

			<div class="start ready">
				Ready
			</div>
			<div class="start set">
				Set
			</div>
			<div class="start go">
				Go
			</div>
			<div class="start gameover">
				Game Over
			</div>

		</div>
	</body>
</html>
